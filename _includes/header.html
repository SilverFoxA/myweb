<header id="header">      
        <div class="navbar" role="banner" style="background-color:#ECEBEB;">

                        <span class="icon-bar"></span>

                    <a class="site-title" href="{{ site.baseurl }}/" style="text-decoration:none;">{{ site.title }}</a>

                </div>
                <div class="collapse navbar-collapse">
