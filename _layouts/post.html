<section class="blog-details" style="padding-top:20px;">
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-sm-7">
                    <div class="row">
                         <div class="col-md-12 col-sm-12">
                            <div class="single-blog blog-details two-column">
                                <div class="post-thumb">
                                    <img src="{{site.baseurl}}/images/{{page.title}}.jpg" class="img-responsive" alt="">
<!--
                                    <div class="post-overlay">
                                        <span class="uppercase">{{ page.date | date: "%-d" }} <br><small>{{ page.date | date: "%b" }}</small></span>
                                    </div>
-->
                                </div>
                                <div class="post-content overflow">
                                    <h2 class="post-title bold">{{ page.title }}</h2>
                                    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %B , %Y" }}</time>
                                    {% if page.author %} •  <h3 class="post-author">{{ page.author }}</h3>{% endif %}</p>
                                    <p>{{content}}</p>
<!--
                                    <div class="post-bottom overflow">
                                        <ul class="nav navbar-nav post-nav">
                                            <li><a href="#"><i class="fa fa-tag"></i>Creative</a></li>
                                            <li><a href="#"><i class="fa fa-heart"></i>32 Love</a></li>
                                            <li><a href="#"><i class="fa fa-comments"></i>3 Comments</a></li>
                                        </ul>
                                    </div>
-->
                                    <div class="blog-share">
                                        {%include share.html%}
                                    </div>
                                
                                    <div class="response-area">
                                    <h2 class="bold">Comments</h2>
                                   <div id="disqus_thread"></div>
                                    <script>
                                    /**
                                    * RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.

                                    */

                                    var disqus_config = function () {
                                    this.page.url = PAGE_URL; // Replace PAGE_URL with your page's canonical URL variable
                                    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                                    };
                                    */
                                    (function() { // DON'T EDIT BELOW THIS LINE
                                    var d = document, s = d.createElement('script');

                                    s.src = '//silverfoxamyweb.disqus.com/embed.js';

                                    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>                
                                </div><!--/Response-area-->
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
                 {%include sidebar.html%}
            </div>
        </div>
    </section>
